<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark bg-light mb-3" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
            <p class="text-dark-50 mb-9">
              Ingresa tu correo y contraseña para iniciar sesión
            </p>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="email">Correo electrónico</label>
              <input id="email" type="email" class="form-control form-control-lg" formControlName="email"
                autocomplete="email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="text-danger">Ingresa un correo electrónico válido.</small>
              </div>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-lg" formControlName="password"
                autocomplete="current-password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="text-danger">
                  <span *ngIf="loginForm.get('password')?.errors?.['required']">Este campo es necesario.</span>
                </small>
              </div>
            </div>
            <div *ngIf="errorMessage" class="text-danger mb-4">
              <small>{{ errorMessage }}</small>
            </div>
            <button class="btn btn-outline-dark btn-lg px-5 mb-5"
              type="submit">
              Iniciar Sesión
            </button>
            <p class="mb-0">Aún no tienes una cuenta?</p>
            <a (click)="goSignUp()" class="text-dark-50 fw-bold">Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
