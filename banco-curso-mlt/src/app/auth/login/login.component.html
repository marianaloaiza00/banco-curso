<button class="btn btn-outline-dark mb-0 mt-3 ms-3" type="submit" (click)="goHome()">
  Volver
</button>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark bg-light mb-3" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
            <p class="text-dark-50 mb-9">
              Ingresa tu correo y contraseña para iniciar sesión
            </p>
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <label class="form-label" for="email">Correo electrónico</label>
              <input id="email" type="email" class="form-control form-control-lg" formControlName="email"
                autocomplete="email" />
            </div>
            <div data-mdb-input-init class="form-outline form-white mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-lg" formControlName="password"
                autocomplete="current-password" />
            </div>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5 mb-5"
              type="submit">
              Iniciar Sesión
            </button>
            <p class="mb-0">Aún no tienes una cuenta?</p>
            <a (click)="navigateSignUp()" class="text-dark-50 fw-bold">Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
