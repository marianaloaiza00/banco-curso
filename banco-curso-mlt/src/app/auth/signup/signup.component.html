<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-6 col-xl-5">
        <div class="card text-dark bg-light mb-3" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
            <p class="text-dark-50 mb-9">Ingresa tus datos para registrarte</p>
            <div class="row">
              <div class="col-md-6 form-outline form-white mb-4">
                <label class="form-label" for="firstName">Nombre</label>
                <input id="firstName" type="text" class="form-control form-control-lg" formControlName="firstName"
                  autocomplete="given-name" />
                <div *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched">
                  <small class="text-danger">Este campo es necesario.</small>
                </div>
              </div>
              <div class="col-md-6 form-outline form-white mb-4">
                <label class="form-label" for="lastName">Apellido</label>
                <input id="lastName" type="text" class="form-control form-control-lg" formControlName="lastName"
                  autocomplete="family-name" />
                <div *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched">
                  <small class="text-danger">Este campo es necesario.</small>
                </div>
              </div>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="email">Correo electrónico</label>
              <input id="email" type="email" class="form-control form-control-lg" formControlName="email"
                autocomplete="email" />
              <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                <small class="text-danger">Ingresa un correo electrónico válido.</small>
              </div>
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" type="password" class="form-control form-control-lg" formControlName="password"
                autocomplete="current-password" />
              <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
                <small class="text-danger">
                  <span *ngIf="signUpForm.get('password')?.errors?.['required']">Este campo es necesario.</span>
                  <span *ngIf="signUpForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</span>
                </small>
              </div>
            </div>
            <button class="btn btn-outline-primary btn-lg px-5 mb-5" type="submit" [disabled]="signUpForm.invalid">
              Registrarse
            </button>
            <p class="mb-0">¿Ya tienes una cuenta?</p>
            <a (click)="goLogin()" class="text-dark-50 fw-bold">Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
