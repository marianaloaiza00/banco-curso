<div class="text-end mt-3 mr-3">
  <button class="btn btn-outline-dark" (click)="goHome()">
    Volver
  </button>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="mb-4">Cuentas de Ahorro</h2>
      <h5 class="card-title">Hola, {{ name }}</h5>
      <p class="mt-3">En este módulo puedes encontrar tus cuentas activas.</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4" *ngFor="let account of accounts">
      <div class="card mb-4">
        <div class="card-body">
          <p class="card-text">Número de cuenta: {{ account }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <a class="btn btn-primary mt-4" (click)="goTransactions()">Transacciones</a>
      <p class="mt-2">Para realizar una transacción ingresa aquí</p>
    </div>
  </div>
</div>
